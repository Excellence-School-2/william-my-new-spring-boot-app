<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Author</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.getID()}">123</td>
            <td th:text="${book.title}">TitleSample</td>
            <td th:text="${book.isbn}">ABC123</td>
            <td th:text="${book.author.getName()}">Carlo</td>
            
        </tr>




    </table>
    
</body>
</html>
